<mat-card class="example-card">
    <mat-card-header>
        <mat-card-title>Gerer les comptes google</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <ng-container *ngIf="this.CloudZoneList.length == 0; else elseBlock">
            <mat-card-subtitle>
                Configuration de la zone principale
            </mat-card-subtitle>
            <div class="example-container">
                <mat-form-field>
                  <mat-label>Enter your email</mat-label>
                  <input #email matInput placeholder="pat@example.com" required>
                  <mat-error></mat-error>
                </mat-form-field>
            </div>
            
            <div class="file-input">
                <input (change)="fileChangeEvent($event)" type="file" name="file-input" id="file-input" class="file-input__input" />
                <label class="file-input__label" for="file-input">
                    <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="upload"
                        class="svg-inline--fa fa-upload fa-w-16" role="img" xmlns="http://www.w3.org/2000/svg"
                        viewBox="0 0 512 512">
                        <path fill="currentColor"
                            d="M296 384h-80c-13.3 0-24-10.7-24-24V192h-87.7c-17.8 0-26.7-21.5-14.1-34.1L242.3 5.7c7.5-7.5 19.8-7.5 27.3 0l152.2 152.2c12.6 12.6 3.7 34.1-14.1 34.1H320v168c0 13.3-10.7 24-24 24zm216-8v112c0 13.3-10.7 24-24 24H24c-13.3 0-24-10.7-24-24V376c0-13.3 10.7-24 24-24h136v8c0 30.9 25.1 56 56 56h80c30.9 0 56-25.1 56-56v-8h136c13.3 0 24 10.7 24 24zm-124 88c0-11-9-20-20-20s-20 9-20 20 9 20 20 20 20-9 20-20zm64 0c0-11-9-20-20-20s-20 9-20 20 9 20 20 20 20-9 20-20z">
                        </path>
                    </svg>
                    <span>Upload Credential file</span></label>
                    <span #filename></span>
            </div>

            <button *ngIf="this.fileContent && email.value" (click)="AddFirstZone(email.value)" mat-flat-button color="primary" style="margin-top: 2%;">Valider</button>
        </ng-container>
        <ng-template #elseBlock>
            <!-- <p>Ceci est affich√© lorsque la condition est fausse.</p> -->
            Ajouter une nouvelle Zone de Cloud
            <button mat-mini-fab (click)="AddSecondZone()" color="accent" aria-label="Example icon button with a plus one icon">
                <mat-icon>plus_one</mat-icon>
            </button>
            <mat-list role="list">
                <mat-list-item *ngFor="let zone of CloudZoneList;let index = index;" role="listitem">
                    {{zone.Email}}
                    <span *ngIf="index == 0">Compte principale (FirstZone)</span>
                    <nb-icon *ngIf="index>0" icon="trash-2-outline"></nb-icon>
                </mat-list-item>
            </mat-list>
        </ng-template>
    </mat-card-content>
</mat-card>
